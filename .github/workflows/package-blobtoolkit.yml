name: package-blobtoolkit
on:
  [push]
  # push:
  #   tags:
  #     - "*"
jobs:
  package-blobtoolkit-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Fetch viewer
        run: |
          mkdir -p src/blobtools/bin && rm -rf src/blobtools/bin/*
          curl -L https://github.com$(curl -sL https://github.com/blobtoolkit/viewer/releases/latest | grep href | grep api-linux | cut -d'"' -f2) > src/blobtools/bin/blobtoolkit-api-linux
          curl -L https://github.com$(curl -sL https://github.com/blobtoolkit/viewer/releases/latest | grep href | grep viewer-linux | cut -d'"' -f2) > src/blobtools/bin/blobtoolkit-viewer-linux
      - name: Install dependencies
        run: |
          ls src/blobtools/bin
          python3 -m pip install --upgrade pip
          pip install setuptools wheel twine
      - name: Build and publish
        # env:
        #   TWINE_USERNAME: __token__
        #   TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        run: |
          ./pip_install_latest.sh manylinux2014_x86_64
          ls dist
        # twine upload dist/*linux_x86_64.whl
      - uses: actions/upload-artifact@v2
        with:
          path: ./dist/*
  package-blobtoolkit-macos:
    runs-on: macos-11
    steps:
      - uses: actions/checkout@v2
      - name: Fetch viewer
        run: |
          mkdir -p src/blobtools/bin && rm -rf src/blobtools/bin/*
          curl -L https://github.com$(curl -sL https://github.com/blobtoolkit/viewer/releases/latest | grep href | grep api-macos | cut -d'"' -f2) > src/blobtools/bin/blobtoolkit-api-macos
          curl -L https://github.com$(curl -sL https://github.com/blobtoolkit/viewer/releases/latest | grep href | grep viewer-macos | cut -d'"' -f2) > src/blobtools/bin/blobtoolkit-viewer-macos
      - name: Install dependencies
        run: |
          ls src/blobtools/bin
          python3 -m pip install --upgrade pip
          pip install requests setuptools wheel twine
      - name: Build and publish
        # env:
        #   TWINE_USERNAME: __token__
        #   TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        run: |
          ./pip_install_latest.sh macosx_11_0_x86_64
          python3 setup.py sdist bdist_wheel --python-tag py3 --plat-name macosx_10_9_x86_64
          ls dist
      - uses: actions/upload-artifact@v2
        with:
          path: ./dist/*.whl
  package-blobtoolkit-windows:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Fetch viewer
        run: |
          mkdir -p src/blobtools/bin && rm -rf src/blobtools/bin/*
          curl -L https://github.com$(curl -sL https://github.com/blobtoolkit/viewer/releases/latest | grep href | grep api-win.exe | cut -d'"' -f2) > src/blobtools/bin/blobtoolkit-api-win.exe
          curl -L https://github.com$(curl -sL https://github.com/blobtoolkit/viewer/releases/latest | grep href | grep viewer-win.exe | cut -d'"' -f2) > src/blobtools/bin/blobtoolkit-viewer-win.exe
      - name: Install dependencies
        run: |
          ls src/blobtools/bin
          python3 -m pip install --upgrade pip
          pip install setuptools wheel twine
      - name: Build and publish
        # env:
        #   TWINE_USERNAME: __token__
        #   TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        run: |
          python3 setup.py sdist bdist_wheel --python-tag py3 --plat-name win_amd64
          ls dist
        # twine upload dist/*linux_x86_64.whl
      - uses: actions/upload-artifact@v2
        with:
          path: ./dist/*.whl
      # - uses: "marvinpinto/action-automatic-releases@v1.2.1"
      #   with:
      #     repo_token: "${{ secrets.GITHUB_TOKEN }}"
      #     draft: false
      #     prerelease: false
      #     title: "v${{github.ref_name}}"
      #     files: |
      #       dist/*
  upload-to-pypi:
    runs-on: ubuntu-latest
    needs:
      - package-blobtoolkit-linux
      - package-blobtoolkit-macos
      - package-blobtoolkit-windows
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
        with:
          path: ./dist
      - run: |
          ls -lh
          ls -lh dist
          mv dist/artifact/**/* dist/
          ls -lh dist
      - name: Publish package to TestPyPI
        uses: pypa/gh-action-pypi-publish@v1.5.0
        with:
          user: __token__
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository_url: https://test.pypi.org/legacy/
