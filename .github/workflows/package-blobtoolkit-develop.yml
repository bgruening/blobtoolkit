name: package-blobtoolkit-develop
env:
  VERSION: 3.5.5

on:
  push:

jobs:
  changes:
    uses: ./.github/workflows/changes.yml

  test:
    needs: changes
    runs-on: ubuntu-latest
    steps:
      - name: test
        run: |
          echo api: ${{ needs.changes.outputs.api }}
          echo ui: ${{ needs.changes.outputs.ui }}
          echo node: ${{ needs.changes.outputs.node }}
          echo requires-node: ${{ needs.changes.outputs.requires-node }}

  package-api:
    needs: changes
    if: |
      needs.changes.outputs.api == 'true' ||
      needs.changes.outputs.requires-node == 'true'
    uses: ./.github/workflows/package-api.yml

  package-ui:
    needs: changes
    if: |
      needs.changes.outputs.ui == 'true' ||
      needs.changes.outputs.requires-node == 'true'
    uses: ./.github/workflows/package-ui.yml

  package-python-host:
    needs:
      - changes
      - package-ui
      - package-api
    if: always() && needs.changes.outputs.host == 'true'
    uses: ./.github/workflows/package-host.yml

