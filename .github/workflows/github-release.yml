name: github-release
on:
  workflow_call:

jobs:
  github-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          path: ./tmp
      - run: |
          ls ./tmp
          mkdir -p ./dist
          mv dist/node/blobtoolkit-api-* ./dist/
          mv dist/node/blobtoolkit-viewer-* ./dist/
          mv dist/node/blobtoolkit-viewer.tgz* ./dist/
          ls ./dist
