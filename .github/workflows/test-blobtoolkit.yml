name: test-blobtoolkit
on: [push]
jobs:
  package-ui:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
      - run: npm install -g pkg
      - run: ./package-ui.sh
      - uses: actions/upload-artifact@v2
        with:
          path: ./dist/*

  package-api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
      - run: npm install -g pkg
      - run: ./package-api.sh
      - uses: actions/upload-artifact@v2
        with:
          path: ./dist/*

  package-blobtoolkit-macos:
    runs-on: macos-11
    needs:
      - package-ui
      - package-api
    steps:
      - uses: actions/checkout@v2
      - name: Collect artifacts
        uses: actions/download-artifact@v2
        with:
          path: ./dist
      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install setuptools wheel twine
      - name: Build and publish
        run: |
          mkdir -p src/blobtools/bin
          cp dist/artifact/*-macos src/blobtools/bin/
          rm -r dist/artifact
          chmod 755 src/blobtools/bin/*
          python3 setup.py sdist bdist_wheel --python-tag py3 --plat-name macosx_11_0_x86_64
          python3 setup.py sdist bdist_wheel --python-tag py3 --plat-name macosx_11_0_amd64
          ls dist
          ./pip_install_latest.sh macosx_10_9_x86_64
          ls dist
          blobtools -v
      - uses: actions/upload-artifact@v2
        with:
          path: ./dist/*.whl
